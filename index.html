<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon"
        alt="favicon, logo na aba do navegador">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Gerador de conselhos</title>
</head>

<body>
    <main class="conselho">
        <section>
            <div class="conteudo">
                <div class="conteudo-central">

                    <h1 class="advice" id="id-conselho">Advice #117</h1>

                    <p class="texto-conselho">"Clique abaixo para gerar um conselho."</p>

                    <div class="separacao">
                        <picture>
                            <source srcset="src/images/pattern-divider-desktop.svg" media="(max-width: 1440px)">
                            <source srcset="src/images/pattern-divider-mobile.svg" media="(max-width: 375px)">
                            <img src="src/images/pattern-divider-desktop.svg" alt="img de divisao">
                        </picture>
                    </div>

                    <div class="btn" id="btn">
                        <a href="#">
                            <img src="src/images/icon-dice.svg"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="src/js/controle.js"></script>

</body>

</html>
